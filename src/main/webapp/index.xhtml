<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>ИТМО ВЕБ - Стартовая страница</title>
    <h:outputStylesheet name="css/index.css" />
    <script type="text/javascript">
        function updateTime() {
            document.getElementById('currentTime').innerHTML = new Date().toLocaleString();
        }
        setInterval(updateTime, 10000);

        window.addEventListener("DOMContentLoaded", () => {
            updateTime();
        });
    </script>
</h:head>

<h:body>
    <h:form id="form">
        <div class="header-info">
            <h1>Информация о студенте</h1>
            <p>ФИО: Козак Борис Павлович</p>
            <p>Номер группы: P3221</p>
            <p>Номер варианта: 2178</p>
            <p id="currentTime"></p>
            <h:commandLink value="Перейти на основную страницу" action="app?faces-redirect=true" />
        </div>
    </h:form>
</h:body>

</html>
