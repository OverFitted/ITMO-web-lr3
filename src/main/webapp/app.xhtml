<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>ИТМО ВЕБ - основная страница</title>
    <h:outputStylesheet name="css/index.css" />
    <h:outputScript name="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" />
</h:head>

<h:body>
    <h:form>
        <div class="input-container">
            <h5 class="mt-0">Координата X:</h5>
            <h:panelGrid columns="1" style="margin-bottom: 10px">
                <p:inputText id="x" value="#{dataBean.x}"/>
                <p:slider for="x" minValue="-2" maxValue="2" step="1"/>
            </h:panelGrid>

            <h5 class="mt-0">Координата Y:</h5>
            <h:panelGrid columns="1" style="margin-bottom: 10px">
                <p:inputText id="y" value="#{dataBean.y}"/>
            </h:panelGrid>

            <h5 class="mt-0">Радиус:</h5>
            <h:panelGrid columns="1" style="margin-bottom: 10px">
                <p:inputText id="r" value="#{dataBean.r}"/>
                <p:slider for="r" minValue="1" maxValue="4" step=".5"/>
            </h:panelGrid>

            <p:commandButton value="Send" styleClass="submit-btn" ajax="true"
                actionListener="#{resultsControllerBean.addResult(dataBean.x, dataBean.y, dataBean.r)}"
                update="@form results-table" />
        </div>
    </h:form>

    <h:panelGroup id="canvasGroup">
        <canvas id="graph" width="600" height="600" onclick="onCanvasClick()"></canvas>
    </h:panelGroup>

    <h:dataTable id="results-table" var="result" value="#{results}">
        <h:column>
            <f:facet name="header">Координата X</f:facet>
            #{result.x}
        </h:column>

        <h:column>
            <f:facet name="header">Координата Y</f:facet>
            #{result.y}
        </h:column>

        <h:column>
            <f:facet name="header">Радиус R</f:facet>
            #{result.r}
        </h:column>

        <h:column>
            <f:facet name="header">Результат</f:facet>
            #{result.isHit}
        </h:column>

        <h:column>
            <f:facet name="header">Время запроса</f:facet>
            #{result.requestTime}
        </h:column>

        <h:column>
            <f:facet name="header">Время выполнения</f:facet>
            #{result.executionTime}
        </h:column>
    </h:dataTable>

    <h:button styleClass="footer-button" value="Вернуться на стартовую страницу" outcome="start"/>
</h:body>

</html>
